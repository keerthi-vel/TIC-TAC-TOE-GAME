<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="site">
        <header class="header">
            <h1>Tic-Tac-Toe</h1>
            <button id="demo1" onclick="choose1()">Player1</button>
            <button id="demo2" onclick="choose2()">Player2</button>
            <button id="score">Score</button>
            <button id="restart" type="submit" onClick="restartf()">Restart Game</button> 
        </header>
        <p class= "player1">Player 1</p>
        <p class= "player2">Player 2</p>
        <div class="board">
                <div class="cell" id='0'></div>
                <div class="cell" id='1'></div>
                <div class="cell" id='2'></div>
                <div class="cell" id='3'></div>
                <div class="cell" id='4'></div>
                <div class="cell" id='5'></div>
                <div class="cell" id='6'></div>
                <div class="cell" id='7'></div>
                <div class="cell" id='8'></div>
         </div>
         <div class="drawpopup">
                <div class="text"></div>
            </div>
     <footer class="footer">Copyright&copy#Tic-Tac-Toe@keerthi-2019</footer>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
